title: Java PathFinder Documentation
description: JPF is an extensible software model checking framework for Java bytecode programs
baseurl: "/jpf-core"
url: "https://mahmoud-khawaja.github.io"

markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter

relative_links:
  enabled: true

defaults:
  - scope:
      path: ""
    values:
      layout: "default"

navigation:
  - title: "Home"
    url: "/"
  - title: "Introduction"
    url: "/intro/"
  - title: "Installation"
    url: "/install/"
  - title: "User Guide"
    url: "/user/"
  - title: "JPF-Core"
    url: "/jpf-core/"
  - title: "Developer"
    url: "/devel/"
  - title: "Workshops"
    url: "/workshops/"
  - title: "GSoC"
    url: "/gsoc/"

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - _includes/add_navigation.sh
  - _includes/fix_links.sh
