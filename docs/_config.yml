title: Java PathFinder Documentation
description: JPF is an extensible software model checking framework for Java bytecode programs
baseurl: "/jpf-core"
url: "https://mahmoud-khawaja.github.io"

markdown: kramdown
highlighter: rouge

collections:
  gsoc:
    output: true
    permalink: /gsoc/:name/
    sort_by: date
  workshops:
    output: true
    permalink: /workshops/:name/
    sort_by: date

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_gsoc"
      type: "gsoc"
    values:
      layout: "page"
      category: "GSoC"
  - scope:
      path: "_workshops"
      type: "workshops"
    values:
      layout: "page"
      category: "Workshops"

# Navigation structure
navigation:
  - title: "Home"
    url: "/"
  - title: "Introduction"
    url: "/intro/"
  - title: "Installation"
    url: "/install/"
  - title: "User Guide"
    url: "/user/"
  - title: "JPF-Core"
    url: "/jpf-core/"
  - title: "Developer"
    url: "/devel/"
  - title: "GSoC"
    url: "/gsoc/"
  - title: "Workshops"
    url: "/workshops/"
  - title: "Projects"
    url: "/projects/"

plugins:
  - jekyll-relative-links

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - _includes/add_navigation.sh
  - _includes/fix_links.sh
